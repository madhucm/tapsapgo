<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>

    </style>
</head>
<body >
    <div  ng-controller="customersCtrl">
        <div class="row">
            <form id="search">
                
            </form>
            <table>
                <th>
                    Offers Name
                </th>
                <th>Aditional Details</th>
                <tr ng-repeat="x in names">
                    <td ng-model="offName"><input id="searchInput" ng-model="tagInput" ng-change="addTag()" placeholder="{{ x.Name }}"></td>
                    <td>{{ x.price }}</td>
                    <td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Edit</button></td>
                </tr>
            </table>
        </div>
        <div class="row center">
            <div id="tagContainer" ng-repeat="tag in tagList">
                {{tag}}
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div ng-bind="offName">{{offName}}</div>
                    </div>
                    <div class="modal-body">
                        <p>Some offer Fields</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
 
    </div>

</body>
</html>
