<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
          
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body >
    <div  ng-controller="customersCtrl">
        <div class="row">
            <form id="search">
                
            </form>
            <table  style="width:100%">
              <tr>
                  <th>
                      Offers available
                  </th>
                  <th>Details</th>
              </tr>
                <tr ng-repeat="x in names">
                    <td ng-model="offName"><div id="searchInput" ng-model="tagInput">{{ x.offerName }} </div></td>
                    <td>{{ x.Offerdescription }}</td>
                    <td><button class="btn btn-default">Edit</button></td>

                </tr>
            </table>
        </div>
        <div class="row center">
            <div id="tagContainer" ng-repeat="tag in tagList">
                {{tag}}
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div ng-bind="offName">{{offName}}</div>
                    </div>
                    <div class="modal-body">
                        <p>Some offer Fields</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
 
    </div>

</body>
</html>
