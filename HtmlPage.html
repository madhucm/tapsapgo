<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script>
    </script>
    <style>
  
    </style>
</head>
<body ng-app="myApp">

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="    background-color: #cccccc;
    color: white;"><p><a href="#/" class="btn">Main</a></p></div>
        </div>
        <div class="row">
            <div class="col-md-4" style="text-align: center;"><a href="#offers">Offers</a></div>
            <div class="col-md-4" style="text-align: center;"><a href="#sales">Inventory</a></div>
            <div class="col-md-4" style="text-align: center;"><a href="#views">Views</a></div>
        </div>
        <div class="row">
            <div class="col-md-12"><div ng-view></div></div>
        </div>
    </div>

        <script>
var app = angular.module("myApp", ["ngRoute"]);
app.controller('customersCtrl', function ($scope, $http) {
    $http.get("offer.json")
    .then(function (response) {
        $scope.names = response.data.prodList;
    });
 
});

app.config(function ($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/offers", {
        templateUrl : "offers.html"
    })
    .when("/sales", {
        templateUrl : "sales.html"
    })
    .when("/views", {
        templateUrl : "views.html   "
    });
});
        </script>


 
</body>
</html>
